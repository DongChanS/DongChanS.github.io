<span class="mobile btn-mobile-menu">
  <i class="icon icon-list btn-mobile-menu__icon"></i>
  <i class="icon icon-x-circle btn-mobile-close__icon hidden"></i>
</span>

<header class="panel-cover" style="background-image: url({{ site.baseurl }}/images/cover.jpg)">
  <div class="panel-main">

    <div class="panel-main__inner panel-inverted">
    <div class="panel-main__content">
        <a href="{{ site.baseurl }}/" title="link to home of {{ site.title }}">
          <img src="{{ site.baseurl }}/images/profile.jpg" class="user-image" alt="My Profile Photo">
          <h1 class="panel-cover__title panel-title" style="background:None; border:None;">{{ site.title }}</h1>
        </a>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">{{ site.description }}</p>
        <hr class="panel-cover__divider panel-cover__divider--secondary">
        
        <nav class="navbar navbar-dark bg-dark" style="justify-content: center;">
          <!-- <a class="navbar-brand" href="#">Never expand</a> -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navigation">
                <li class="navigation__item">
                  <a href="{{ site.baseurl }}/#blog" title="Home" target="_blank">
                    <div style="font-size:1.7em;"> Go to Blog Home</div>
                  </a>
                </li>
            </ul>
            
            <ul class="navbar-expand navbar-nav mr-auto">
              <li class="nav-item col-4">
                  <a href="{{ site.baseurl }}/categories" title="Categories" target="_blank">
                    <div style="font-size:1.5em;"> Categories </div>
                  </a>
              </li>
              <li class="nav-item col-4">
                  <a href="{{ site.baseurl }}/tags" title="tags" target="_blank">
                    <div style="font-size:1.5em;"> Tags </div>
                  </a>
              </li>
              <li class="nav-item col-4">
                  <a href="{{ site.baseurl }}/about" title="about" target="_blank">
                    <div style="font-size:1.5em;"> About Me </div>
                  </a>
              </li>
            </ul>

            <ul class="navbar-expand navbar-nav mr-auto">
              <li class="nav-item col-4">
                  <a href="https://www.github.com/{{ site.author.github_username }}" title="{{ site.author.github_username }} on GitHub" target="_blank">
                    <i class="icon icon-social-github"></i>
                    <span class="label">GitHub</span>
                  </a>
              </li>
              <li class="nav-item col-4">
                  <a href="mailto:{{ site.author.email }}" title="Email {{ site.author.email }}" target="_blank">
                      <i class="icon icon-mail"></i>
                      <span class="label">Email</span>
                  </a>
              </li>
              <li class="nav-item col-4">
                  <a href="{{ site.baseurl }}/feed.xml" title="Subscribe" target="_blank">
                    <i class="icon icon-rss"></i>
                    <span class="label">RSS</span>
                  </a>
              </li>
            </ul>
            
          </div>
        </nav>
        </div>

      </div>

    </div>

    <div class="panel-cover--overlay"></div>
  </div>
</header>
